<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Stats Table</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    thead {
      background-color: #27496d;
      color: white;
    }

    th, td {
      text-align: center;
      padding: 12px 15px;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }

    tbody tr:hover {
      background-color: #d1e7f3;
    }

    th {
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    td {
      color: #333;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Kills</th>
        <th>Saved</th>
        <th>Deaths</th>
        <th>Revives</th>
        <th>Win</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Hackerman</td>
        <td>10</td>
        <td>0</td>
        <td>1</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Cool Doggo</td>
        <td>13</td>
        <td>4</td>
        <td>8</td>
        <td>7</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Andrews</td>
        <td>19</td>
        <td>2</td>
        <td>10</td>
        <td>11</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Strawberry</td>
        <td>2</td>
        <td>9</td>
        <td>3</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
